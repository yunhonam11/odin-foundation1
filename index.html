<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles/style.css" />
    <title> Google </title>
    <link rel="icon" href="./images/google-icon.png" type="image/x-icon">
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <a class="header-link1"
        href="https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header"> 
            About 
        </a>
        <a class="header-link2"
        href="https://store.google.com/CA?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-CA"> 
            Store
        </a>
        <a class="header-link3"
        href="https://www.google.com/intl/en-GB/gmail/about/#"> 
            Gmail
        </a>
        <a class="header-link4"
        href="https://www.google.ca/imghp?hl=en&ogbl"> 
            Images
        </a>
        <img class="google-apps" src="./images/google-apps.png" />
        <a
            href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.ca%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"> 
            <button class="sign-in"> Sign In </button> 
        </a>
    </header>
    <main>
        <a href="./index.html"> <img class="google-logo" src="./images/google-logo.png" alt=""/> </a>
        
        <div class="input-icon"> <i class="fa fa-search"></i> </div>
        <div class="wipe-text" onclick="wipeText()"> 
            <i class="fa fa-times-thin fa-2x" aria-hidden="true"></i>
        </div>
        <div class="verticalLine"> &#124; </div>
        <img class="google-mic" src="./images/google-mic.png" alt=""/> 
        <input class="search-engine" id="se-id" onkeydown="showOrHide()" />
        <button class="search-button" onclick="googlesearch()"> Google Search </button>
        <a href="https://www.google.com/doodles">
            <button class="lucky-button"> I'm Feeling Lucky </button>
        </a>
    </main>
    <footer>
        <div class="footer-bar">
            <a class="footer-link1"
            href="https://ads.google.com/intl/en_ca/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000084-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                Advertising
            </a>
            <a class="footer-link2"
            href="https://smallbusiness.withgoogle.com/intl/en_ca/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=CA">
                Business
            </a>
            <a class="footer-link3"
            href="https://www.google.com/search/howsearchworks/?fg=1">
                How Search Works
            </a>
            <a class="footer-link4"
            href="https://policies.google.com/privacy?hl=en-CA&fg=1">
                Privacy
            </a>
            <a class="footer-link5"
            href="https://policies.google.com/terms?hl=en-CA&fg=1">
                Terms
            </a>
            <a class="footer-link6"
            href="https://www.google.com/search/howsearchworks/?fg=1">
                Settings
            </a>
        </div>
    </footer>
    <script>
        function wipeText()
        {
            document.getElementsByClassName("search-engine")[0].value = "";
            document.getElementsByClassName("wipe-text")[0].style.display = "none";
            document.getElementsByClassName("verticalLine")[0].style.display = "none";
        }

        function showOrHide()
        {
            // remove wipe-text and verticalLine when only 1 character is in input box and backspace is pressed
            document.getElementsByClassName("search-engine")[0].addEventListener('keydown', function(event) {
                var inputValue = document.getElementsByClassName("search-engine")[0].value;
                if (inputValue.length == 1 && event.keyCode == 8)
                {
                    document.getElementsByClassName("wipe-text")[0].style.display = "none";
                    document.getElementsByClassName("verticalLine")[0].style.display = "none";
                }
            });

            var inputValue = document.getElementsByClassName("search-engine")[0].value;
            if (inputValue.length > 0)
            {
                document.getElementsByClassName("wipe-text")[0].style.display = "block";
                document.getElementsByClassName("verticalLine")[0].style.display = "block";
            } else {
                document.getElementsByClassName("wipe-text")[0].style.display = "none";
                document.getElementsByClassName("verticalLine")[0].style.display = "none";
            }
        }

        function googlesearch()
        {
            var inputValue = document.getElementsByClassName("search-engine")[0].value;
            window.location = "http://www.google.ca/search?q=" + inputValue;
        }
    </script>
</body>

</html>
